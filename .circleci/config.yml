version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12.14.1
        environment:
          NODE_ENV: test
      - image: postgres:12.5
        environment:
          POSTGRES_PASSWORD: root
        command: -p 5431

    steps:
      - checkout
      - run:
          name: install sequelize-cli
          command: npm install sequelize-cli
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: migrate DB
          command: npx sequelize db:migrate
      - run:
          name: run test
          command: npm run test

workflows:
  version: 2
  just_test:
    jobs:
      - test
